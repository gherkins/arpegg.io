<!doctype html>

<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<div class="wrap">

    <h1>arpegg.io</h1>

    <p>
        create a playback by entering some chords<br>
        and the app will show you the according arpeggios based on your part-of-the-fretboard-selection.
    </p>

    <div class="fretboard"></div>

    <div class="clear"></div>

    <div class="actions">
        <button class="play">
            <span class="play">play</span>
            <span class="stop">stop</span>
        </button>
        <input type="range" min="60" max="200" step="5" value="90" class="tempo">
        <label><span class="bpm"></span> BPM</label>
        <button class="add-chord">add chord</button>
    </div>

    <div class="clear"></div>

    <div class="chords"></div>

    <div class="clear"></div>

    <button class="share">share this playback</button>

</div>


<div id="share" class="reveal-modal small" data-reveal>
    <h2>Share this playback</h2>

    <p>
        to share this playback, just copy this URL:
    </p>

    <p>&nbsp;</p>

    <p>
        <input type="text" class="url" readonly selected>
    </p>

    <p>
        ...or simply share via:
    </p>

    <p>&nbsp;</p>

    <p>
        <a class="button fb" href="#" data-href="http://www.facebook.com/sharer.php" target="_blank">facebook</a>
        <a class="button twitter" href="#" data-href="https://twitter.com/intent/tweet" target="_blank">twitter</a>
        <a class="button g-plus" href="#" data-href="https://plus.google.com/share" target="_blank">google+</a>
    </p>

    <a class="close-reveal-modal">&#215;</a>
</div>


<script id="chord-template" type="text/x-handlebars-template">

    <ul class="ticks" data-bar="1">
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ul>

    <button class="remove">X</button>

    <select id="key">
        {{#each notes}}
        <option value="{{ this }}">{{ this}}</option>
        {{/each}}
    </select>

    <div class="clear"></div>
    {{#each intervals}}
    <div class="option">
        <input class="interval" type="checkbox" id="{{ ../domid }}_{{ this }}" value="{{ @key }}"
               data-interval="{{ this }}">
        <label for="{{ ../domid }}_{{ this }}">{{ this }}</label>
    </div>
    {{/each}}

    <div class="clear"></div>

    <button class="play">listen</button>

</script>


<script id="fretboard-template" type="text/x-handlebars-template">
    {{#for 1 7 1}}
    <div class="string">
        <span class="bit string{{this}}"></span>
        {{#for 0 16 1}}
        <div class="fret" data-string="{{../this}}" data-fret="{{this}}"></div>
        {{/for}}
        <div class="clear"></div>
    </div>
    {{/for}}
</script>

<script type="text/javascript" src="js/vendor/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/vendor/underscore.js"></script>
<script type="text/javascript" src="js/vendor/handlebars-v1.1.2.js"></script>
<script type="text/javascript" src="js/vendor/backbone.js"></script>
<script type="text/javascript" src="js/vendor/music.js"></script>
<script type="text/javascript" src="js/vendor/fastclick.js"></script>
<script type="text/javascript" src="js/vendor/modernizr.js"></script>
<script type="text/javascript" src="js/vendor/jquery.urlshortener.js"></script>
<script type="text/javascript" src="js/vendor/foundation/foundation.js"></script>
<script type="text/javascript" src="js/vendor/foundation/foundation.reveal.js"></script>
<script type="text/javascript" src="js/handlebars.helper.js"></script>
<script type="text/javascript" src="js/Audio.js"></script>
<script type="text/javascript" src="js/model/Clock.js"></script>
<script type="text/javascript" src="js/model/Chord.js"></script>
<script type="text/javascript" src="js/view/Chord.js"></script>
<script type="text/javascript" src="js/model/Fretboard.js"></script>
<script type="text/javascript" src="js/view/Fretboard.js"></script>
<script type="text/javascript" src="js/LoadSave.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>

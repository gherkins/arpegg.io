<!doctype html>

<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<div class="social">
    <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fweb-development.cc%2Farpegg.io%2F&amp;send=false&amp;layout=button_count&amp;width=135&amp;show_faces=false&amp;font&amp;colorscheme=light&amp;action=like&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:135px; height:21px;" allowTransparency="true"></iframe>
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://web-development.cc/arpegg.io/" data-hashtags="guitar">Tweet</a>
    <script>!function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + '://platform.twitter.com/widgets.js';
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, 'script', 'twitter-wjs');</script>
</div>

<h1>arpegg.io</h1>

<div class="fretboard"></div>

<div class="clear"></div>

<div class="actions">
    <button class="play">
        <span class="play">play</span>
        <span class="stop">stop</span>
    </button>
    <div class="clear"></div>
    <label><span class="bpm"></span> BPM</label>
    <input type="range" min="60" max="200" step="5" value="90" class="tempo">

    <div class="clear"></div>

    <button class="add-chord">add chord</button>

</div>

<div class="clear"></div>

<div class="chords"></div>

<div class="clear"></div>


<script id="chord-template" type="text/x-handlebars-template">

    <ul class="ticks" data-bar="1">
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ul>

    <button class="remove">X</button>

    <select id="key">
        {{#each notes}}
        <option value="{{ this }}">{{ this}}</option>
        {{/each}}
    </select>

    <div class="clear"></div>
    {{#each intervals}}
    <div class="option">
        <input class="interval" type="checkbox" id="{{ ../id }}_{{ @key }}" value="{{ @key }}">
        <label for="{{ ../id }}_{{ @key }}">{{ this }}</label>
    </div>
    {{/each}}

    <div class="clear"></div>

    <button class="play">listen</button>

</script>


<script id="fretboard-template" type="text/x-handlebars-template">
    {{#for 1 7 1}}
    <div class="string">
        <span class="bit string{{this}}"></span>
        {{#for 0 16 1}}
        <div class="fret" data-string="{{../this}}" data-fret="{{this}}"></div>
        {{/for}}
        <div class="clear"></div>
    </div>
    {{/for}}
</script>

<script type="text/javascript" src="scripts.js"></script>

</body>
</html>

<!doctype html>

<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>arpegg.io</h1>

<div class="fretboard"></div>

<div class="clear"></div>

<div class="actions">
    <button class="add-chord">add chord</button>
    <button class="play">
        <span class="play">play</span>
        <span class="stop">stop</span>
    </button>
</div>

<div class="clear"></div>

<div class="chords"></div>


<script id="chord-template" type="text/x-handlebars-template">

    <ul class="ticks" data-bar="1">
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ul>

    <button class="remove">X</button>

    <select id="key">
        {{#each notes}}
        <option value="{{ this }}">{{ this}}</option>
        {{/each}}
    </select>

    <div class="clear"></div>
    {{#each intervals}}
    <input class="interval" type="checkbox" id="{{ ../id }}_{{ @key }}" value="{{ this }}">
    <label for="{{ ../id }}_{{ @key }}">{{ @key }} - {{ this }}</label>

    <div class="clear"></div>
    {{/each}}

    <div class="clear"></div>


    <button class="select">select</button>

    <button class="play">play</button>

    <!--<select id="bars">-->
    <!--<option value="1">1 bar</option>-->
    <!--<option value="1">2 bars</option>-->
    <!--<option value="1">3 bars</option>-->
    <!--<option value="1">4 bars</option>-->
    <!--</select>-->

</script>


<script id="fretboard-template" type="text/x-handlebars-template">
    {{#for 1 7 1}}
    <div class="string">
        <span class="bit string{{this}}"></span>
        {{#for 0 16 1}}
        <div class="fret" data-string="{{../this}}" data-fret="{{this}}"></div>
        {{/for}}
        <div class="clear"></div>
    </div>
    {{/for}}

    <div class="controls">
        <label>focus string</label>
        <input type="range" class="focus" data-focus="string" min="1" max="6" value="6" step="1">
        <label>focus fret</label>
        <input type="range" class="focus" data-focus="fret" min="0" max="15" value="5" step="1">
    </div>

</script>

<script type="text/javascript" src="scripts.js"></script>

</body>
</html>

<!doctype html>

<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>arpegg.io</h1>

<div class="fretboard"></div>

<div class="clear"></div>

<div class="actions">
    <button class="add-chord">add chord</button>
    <button class="play">play</button>
</div>

<div class="clear"></div>

<div class="chords"></div>


<script id="chord-template" type="text/x-handlebars-template">
    <select id="bars">
        <option value="1">1 bar</option>
        <option value="1">2 bars</option>
        <option value="1">3 bars</option>
        <option value="1">4 bars</option>
    </select>

    <div class="clear"></div>
    <select id="key">
        {{#each notes}}
        <option value="{{ @key }}">{{ @key }}</option>
        {{/each}}
    </select>

    <div class="clear"></div>
    {{#each intervals}}
    <input class="interval" type="checkbox" id="{{ ../id }}_{{ @key }}" value="{{ @key }}">
    <label for="{{ ../id }}_{{ @key }}">{{ @key }}</label>

    <div class="clear"></div>
    {{/each}}
    <button class="remove">X</button>
</script>


<script id="fretboard-template" type="text/x-handlebars-template">
    {{#for 1 7 1}}
    <div class="string">
        <span class="bit string{{this}}"></span>
        {{#for 0 16 1}}
        <div class="fret" data-string="{{../this}}" data-fret="{{this}}"></div>
        {{/for}}
        <div class="clear"></div>
    </div>
    {{/for}}
</script>


<script type="text/javascript" src="scripts.js"></script>


</body>
</html>
